<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穩定幣趨勢觀察站</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="title-section">
                        <h1>穩定幣趨勢觀察站</h1>
                        <!-- <p class="subtitle">Stablecoin Detection Station</p> -->
                    </div>
                </div>
                <div class="header-actions">
                    <div class="timestamp">
                        <span class="timestamp-label">最後更新</span>
                        <span class="timestamp-value" id="last-updated"></span>
                    </div>
                </div>
            </div>
            <div class="header-tabs">
                <div class="tab active" data-coin="usdc">USDC</div>
                <div class="tab" data-coin="usdt">USDT</div>
                <div class="tab" data-action="external" data-url="https://dune.com/sealaunch/commerce-payments-protocol">
                    CPP
                    <svg class="external-link-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 15 6-6"></path>
                        <path d="m15 9-6 0 0-6"></path>
                    </svg>
                </div>
                <!-- Future coins can be added here -->
            </div>
        </header>

        <!-- Main Dashboard: A single template for all coins -->
        <main class="dashboard">
            <!-- Current Supply Section -->
            <section class="supply-overview">
                <div class="card supply-card">
                    <div class="card__body">
                        <div class="supply-header">
                            <h2 id="current-coin-title"></h2>
                            <p id="current-coin-subtitle" class="supply-subtitle"></p>
                        </div>
                        <div class="supply-main">
                            <div class="supply-amount">
                                <span class="currency-symbol">$</span>
                                <span class="amount-value" id="total-supply"></span>
                                <span class="amount-unit">億</span>
                            </div>
                            <div class="supply-stats">
                                <div class="stat-item">
                                    <span class="stat-label">最近一季增長</span>
                                    <span class="stat-value" id="quarterly-growth"></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">近 12 月平均月增長</span>
                                    <span class="stat-value" id="12m-growth"></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">近 3 月平均月增長</span>
                                    <span class="stat-value" id="3m-growth"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="charts-grid">
                    <div class="card chart-card">
                        <div class="card__body">
                            <div class="chart-header">
                                <h3>每月供應量趨勢</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="monthly-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="yearly-supply-card">
                        <div class="card__body">
                            <div class="card-header">
                                <h3>每年供應量趨勢</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="yearly-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Chain Distribution Section -->
            <section class="distribution-section">
                <div class="distribution-grid">
                    <!-- Chart -->
                    <div class="card" id="chain-chart-card">
                        <div class="card__body">
                            <div class="card-header">
                                <h3>鏈分布統計</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="chain-chart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="card" id="chain-distribution-card">
                        <div class="card__body">
                            <div class="card-header">
                                <h3 id="chain-dist-title"></h3>
                                <p id="chain-dist-subtitle"></p>
                            </div>
                            <div class="table-container">
                                <div class="chain-stats-table">
                                    <table id="chain-table">
                                        <thead>
                                            <tr>
                                                <th>鏈</th>
                                                <th>供應量</th>
                                                <th>佔比</th>
                                            </tr>
                                        </thead>
                                        <tbody id="chain-table-body">
                                            <!-- Populated by JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">數據來源: CoinGecko, DefiLlama</p>
                <p class="footer-timestamp">系統時間: <span id="systemTime"></span></p>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
